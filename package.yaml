name:                proto-voice-model
version:             0.1.0.0
github:              "chfin/proto-voice-model"
license:             BSD3
author:              "Christoph Finkensiep"
maintainer:          "chfin@chfin.de"
copyright:           "Christoph Finkensiep"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/chfin/proto-voice-model#readme>

dependencies:
- base >= 4.7 && < 5
- musicology-pitch
- musicology-core
- musicology-musicxml
- text
- containers
- unordered-containers
- multiset
- transformers
- mtl
- fin
- indexed
- do-notation
- microlens
- hashable
- algebraic-graphs
- semirings
- parallel
- deepseq
- data-default
- diagrams-lib
- diagrams-svg
- colour
- process

library:
  source-dirs: src
  ghc-options:
  - -Wall

executables:
  parse:
    main:                app/MainParsing.hs
    #source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - proto-voice-model

  examples:
    main:                app/MainExamples.hs
    #source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - proto-voice-model

  ismir2021:
    main: app/MainISMIR.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - proto-voice-model

